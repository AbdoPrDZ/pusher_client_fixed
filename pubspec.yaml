name: pusher_client_fixed
description: |
  A Pusher Channels client plugin for Flutter targeting Android and iOS. It 
  wraps pusher-websocket-java v2.2.5 and pusher-websocket-swift v8.0.0.
version: 0.0.4+2
homepage: https://github.com/AbdoPrDZ/pusher_client_fixed.git
documentation: https://github.com/AbdoPrDZ/blob/main/README.md

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.github.chinloyal.pusher_client
        pluginClass: PusherClientPlugin
      ios:
        pluginClass: PusherClientPlugin
